<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="ui-style-tricks.css">
	<style>
		.reg-win{
			width:50%;
			margin:0 auto;
			border-radius:5px;
			padding:5px;
			
		}
		.reg-fields{
			width:90%;
			
			margin:0 auto;
			padding:5px;
		}
		.reg{
			float:left;
			width:100px;
			
		}
		.check{
			margin-top:10px;
			float: right;
		}
	</style>
</head>
<body>
<!--register content-->
<div class="reg-win">
	<div class="reg-fields">
		<!--inputs for information from clients-->
		<input type="text" class="tall" name="fname" placeholder="First Name:">
		<input type="text" class="tall" name="lname" placeholder="Last Name:">
		<input type="text" class="tall" name="email" placeholder="Email:">
		<input type="text" class="tall" name="pwd" placeholder="Password:">
		<input type="text" class="tall" name="re_pwd" placeholder="Repeat Password:">
		<div class="reg">
		<input type="submit" class="butt butt-flat butt-flat-3d-gr" value="Sign-up"/>
		</div>
		<div class="check">
		<label class="togg-flat-checkbox">
			<input type="checkbox" checked/>
			<span class="togg-flat-checkbox-slider round"></span>
		</label>
		</div>
		<div class="clearfix"></div>
	</div>

<div class="dots">
				<span class="dot flat-lightorange"></span>
				<span class="dot flat-lightblue"></span>
				<span class="dot flat-grblue"></span>
			</div>
</div>
</body>
</html>
