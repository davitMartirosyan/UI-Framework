<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="ui-style-tricks.css"/>
</head>
<body>
	
	<a href="#" class="">A link</a>
	<hr>
<div class="cont">
	<h3>Standard Flat 3d buttons</h3>
	<div style="display:flex;">
	<button class="butt butt-flat-3d-gr">Standard button</button>
	<button class="butt butt-flat-3d-bl">Standard button</button>
	</div>
	<br>
	<h3>Transparent Buttons</h3>
	<div style="display:flex;">
	<button class="butt butt-transparent butt-transparent-purp">Transparent Button</button>
	<button class="butt butt-transparent butt-transparent-blue">Transparent Button</button>
	</div>
	<br>
	<h3>Flat Buttons</h3>

	<button class="butt butt-flat flat-grblue">Flat Button GrBlue</button>
	<button class="butt  flat-grad-grblue">Flat button gradient</button>
	<br>
	<button class="butt butt-flat flat-lightorange">Flat Button LightOrange</button>
	<button class="butt  flat-grad-lightorange">Flat button gradient</button>
	<br>
	<button class="butt butt-flat flat-purpblue">Flat Button PurpBlue</button>
	<button class="butt  flat-grad-purpblue">Flat button gradient</button>
	<br>
	<button class="butt butt-flat flat-lightblue">Flat Button LightBlue</button>
	<button class="butt  flat-grad-lightblue">Flat button gradient</button>
</div>
	<hr>
	<div class="cont">
	
		<input type="text" class="inp-stand"/>
		<input type="password" class="inp-stand"/>
		<input type="submit" class="butt flat-grad-lightblue" value="Sign-up"/>
		<hr>
		Flat CheckBox
		<div>
		<label class="flat-check">
			<input type="checkbox"/>
			<span class="flat-check-cont"></span>
		</label>
		<label class="flat-check">
			<input type="checkbox" checked/>
			<span class="flat-check-cont"></span>
		</label>
		<label class="flat-check">
			<input type="checkbox"/>
			<span class="flat-check-cont"></span>
		</label>
		</div>
		<br>
		<hr>
		<div>
			toggle checkbox
			<label class="togg-checkbox-on-off">
				<input type="checkbox"/>
				<div class="on-off">
				<div class="check-on">On</div>
				<div class="check-off">Off</div>
				</div>
			</label>
		</div>
		<br>
		<div>
				<label class="togg-flat-checkbox">
					<input type="checkbox"/>
					<span class="togg-flat-checkbox-slider round"></span>
				</label>
		</div>
		

			Flat design animations
		<div>
			Loading
			<div class="dots">
				<span class="dot flat-lightorange"></span>
				<span class="dot flat-lightblue"></span>
				<span class="dot flat-grblue"></span>
			</div>
			
		</div>

		<div>
			
				<div class="spinner spinner-circle"></div>
				<div class="spinner spinner-bounce"></div>


		</div>

	<hr>
		
		<ul class="accord-menu">
		<li class="accord-menu-from-left active"><a href="#">Home</a></li>
		<li class="accord-menu-from-left"><a href="#">Messages</a></li>
		<li class="accord-menu-from-left"><a href="#">About</a></li>
		<li class="accord-menu-from-left"><a href="#">Policy</a></li>
		<li class="accord-menu-from-left"><a href="#">Help</a></li>
		</ul>

</div>

</body>
</html>
